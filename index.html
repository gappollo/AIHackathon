<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gruppi AI Hackathon</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* HEADER */
    header {
      background-color: #FEFFFF;
      color: white;
      text-align: center;
      /* padding: 20px 10px; */
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header img {
      max-height: 300px;
      margin-bottom: 0px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    main {
      padding: 20px;
    }

    h2 {
      background-color: #007bff;
      color: white;
      padding: 8px;
      border-radius: 6px;
      margin-top: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    #loading {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    
    input[type="file"] {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="logo2.png" alt="Logo" />
    <h1>Cerca quale è il tuo Gruppo di lavoro</h1> 
  </header>

  <!-- CONTENUTO -->
  <main>
    <div id="loading">Caricamento dati da “Gruppi vDraft.xlsx”...</div>
    <div id="error"></div>
    <div id="contenitore"></div>
  </main>

  <script>
    const contenitore = document.getElementById('contenitore');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');

    // Percorso statico del file Excel
    const filePath = 'Gruppi vDraft.xlsx';

    fetch(filePath)
      .then(response => {
        if (!response.ok) throw new Error('Impossibile caricare il file Excel');
        return response.arrayBuffer();
      })
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        loading.style.display = 'none'; // nasconde il messaggio di caricamento

        workbook.SheetNames.forEach((sheetName, index) => {
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          if (json.length === 0) return; // foglio vuoto

          // Titolo del gruppo
          const titolo = document.createElement('h2');
          titolo.textContent = `Gruppo ${index + 1}: ${sheetName}`;
          contenitore.appendChild(titolo);

          // Crea tabella
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          // intestazione
          const headerRow = document.createElement('tr');
          json[0].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          // righe dati
          json.slice(1).forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell ?? "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.appendChild(tbody);
          contenitore.appendChild(table);
        });
      })
      .catch(err => {
        loading.style.display = 'none';
        errorDiv.textContent = '❌ Errore: ' + err.message;
      });
  </script>
</body>
</html>
