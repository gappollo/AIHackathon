  <!-- CONTENUTO -->
  <main>
    <p>Carica il file Excel (.xlsx) con i 10 fogli, uno per ogni gruppo:</p>
    <input type="file" id="fileInput" accept=".xlsx" />
    <div id="contenitore"></div>
  </main>

  <script>
    const input = document.getElementById('fileInput');
    const contenitore = document.getElementById('contenitore');

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        contenitore.innerHTML = ""; // pulisce eventuali dati precedenti

        workbook.SheetNames.forEach((sheetName, index) => {
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          if (json.length === 0) return; // foglio vuoto

          // Titolo del gruppo
          const titolo = document.createElement('h2');
          titolo.textContent = `Gruppo: ${sheetName}`;
          contenitore.appendChild(titolo);

          // Crea tabella
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          // intestazione
          const headerRow = document.createElement('tr');
          json[0].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          // righe dati
          json.slice(1).forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell ?? "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          contenitore.appendChild(table);
        });
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
