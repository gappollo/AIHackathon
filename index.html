<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gruppi AI Hackathon</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* HEADER */
    header {
      background-color: #FEFFFF;
      color: white;
      text-align: center;
      /* padding: 20px 10px; */
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header img {
      max-height: 240px;
      margin-bottom: 0px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    main {
      padding: 20px;
    }

    h2 {
      background-color: #007bff;
      color: white;
      padding: 8px;
      border-radius: 6px;
      margin-top: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="logo2.png" alt="Logo" />
    <h1>Cerca quale Ã¨ il tuo Gruppo di lavoro</h1> 
  </header>

  <!-- CONTENUTO -->
  <main>
    <p>Carica il file Excel (.xlsx) con i 10 fogli, uno per ogni gruppo:</p>
    <input type="file" id="fileInput" accept=".xlsx" />
    <div id="contenitore"></div>
  </main>

  <script>
    const input = document.getElementById('fileInput');
    const contenitore = document.getElementById('contenitore');

    input.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        contenitore.innerHTML = ""; // pulisce eventuali dati precedenti

        workbook.SheetNames.forEach((sheetName, index) => {
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          if (json.length === 0) return; // foglio vuoto

          // Titolo del gruppo
          const titolo = document.createElement('h2');
          titolo.textContent = `Gruppo: ${sheetName}`;
          contenitore.appendChild(titolo);

          // Crea tabella
          const table = document.createElement('table');
          const thead = document.createElement('thead');
          const tbody = document.createElement('tbody');

          // intestazione
          const headerRow = document.createElement('tr');
          json[0].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          // righe dati
          json.slice(1).forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell ?? "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
          contenitore.appendChild(table);
        });
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
